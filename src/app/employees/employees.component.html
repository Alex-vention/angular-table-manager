<div class="container mt-3">
    <form [formGroup]="searchForm">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input type="text" class="form-control" id="search" formControlName="search"/>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async" (click)="goToDetails(employee?.id)" style="cursor: pointer">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.salary | currency }}</td>
        </tr>
      </tbody>
    </table>
  
    <form [formGroup]="employeeForm" class="mt-3">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [ngClass]="{ 'is-invalid': employeeName?.invalid && (employeeName?.dirty || employeeName?.touched) }"/>
        <div class="invalid-feedback" *ngIf="employeeName?.invalid && (employeeName?.dirty || employeeName?.touched)">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="position">Position:</label>
        <input
          type="text"
          class="form-control"
          id="position"
          formControlName="position"
          [ngClass]="{ 'is-invalid': employeePosition?.invalid && (employeePosition?.dirty || employeePosition?.touched) }"/>
        <div class="invalid-feedback" *ngIf="employeePosition?.invalid && (employeePosition?.dirty || employeePosition?.touched)">
          Position is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          formControlName="salary"
          [ngClass]="{ 'is-invalid': employeeSalary?.invalid && (employeeSalary?.dirty || employeeSalary?.touched) }"
        />
        <div class="invalid-feedback" *ngIf="employeeSalary?.invalid && (employeeSalary?.dirty || employeeSalary?.touched)">
          Salary is required and must be greater than or equal to 0.
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
    </form>
  </div>
